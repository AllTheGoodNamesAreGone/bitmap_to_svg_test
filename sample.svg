        <text x="0" y="20">5</text> <text x="30" y="20">6</text> <text x="60" y="20">7</text> <text x="90" y="20">8</text>
        <text x="0" y="40">9</text> <text x="30" y="40">10</text> <text x="60" y="40">11</text> <text x="90" y="40">12</text>
