      <text x="575" y="145">L3</text>
      <text x="630" y="145">co2</text>
      <text x="680" y="145">2*3</text>

      <text x="15" y="190" font-weight="bold">c</text>
      <text x="70" y="185">Explain the steps involved in how a Convolutional Neural Network (CNN) classifies</text>
