    <g font-size="14">
      <text x="10" y="470">3.a</text>
      <text x="70" y="465">Explain the Softmax and ReLU activation functions with graph representations.</text>
      <text x="70" y="483">Illustrate the concept of dead neurons in a neural network.</text>
      <text x="575" y="480">L2</text>
      <text x="630" y="480">co1</text>
