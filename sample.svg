      <text x="575" y="70">L2</text>
      <text x="630" y="70">co1</text>
      <text x="685" y="70">4</text>

      <text x="15" y="140" font-weight="bold">b</text>
      <text x="70" y="130">Describe Categorical Cross Entropy (CCE) and Binary Cross-Entropy (BCE). For the</text>
