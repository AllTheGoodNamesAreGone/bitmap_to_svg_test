    <g font-size="14">
      <text x="10" y="240">2.a</text>
      <text x="70" y="240">Differentiate Biological Neuron and Artificial Neuron.</text>
      <text x="575" y="240">L2</text>
      <text x="630" y="240">co1</text>
      <text x="685" y="240">5</text>
      
      <text x="15" y="290" font-weight="bold">b</text>
      <text x="70" y="285">Derive the update rule for Gradient Descent used to minimize a given loss function.</text>
      <text x="575" y="290">L3</text>
      <text x="630" y="290">co1</text>
      <text x="685" y="290">6</text>

      <text x="15" y="330" font-weight="bold">c</text>
